<div class="d-flex p-2 bd-highlight" *ngIf="showList()">

  <div class="p-2 bd-highlight">
    <h3><span class="badge badge-secondary">Select country</span></h3>
  </div>
  <div class="p-2 flex-grow-1 bd-highlight">
    <select [(ngModel)]="selectedCountry" name="select3" class="form-control" (change)="countryChanged()">
      <option *ngFor="let oop of countries" [value]="oop.value">{{ oop.description }}</option>
    </select>
  </div>
  <div class="p-2 bd-highlight">
    <button class="btn btn-primary ml-2" (click)='addHospital()'>
      <span class="badge badge-default">Add hospital</span></button>
  </div>
</div>

<div class="row" *ngIf="showList()">
  <div *ngFor="let h of hospitals" class="col-sm-3">
    <app-hospitalCard [hospital]="h" (leave)="signalFromList($event)"></app-hospitalCard>
  </div>
</div>

<div class="row" *ngIf="showDetails()">
  <div class="col-sm-12">
    <app-hospitalDetails [hospital]="this.hospital" (leave)="signalFromDetails($event)"></app-hospitalDetails>
  </div>
</div>

<div class="row" *ngIf="showAddHospital()">
  <div class="col-sm-12">
    <app-addHospitalDetails [hospital]="this.hospital" (leave)="signalAddHospital($event)"></app-addHospitalDetails>
  </div>
</div>
