<div class="card">
  <div class="card-header"></div>
  <div class="card-body">
    <div class="tab-panel">
      <tabset class="member-tabset">
        <tab heading="Address">
          <div class="card">
            <div class="card-header"></div>
            <div class="card-body">
              <div class="row">
                <div class="col-sm-4">
                  <h4><span class="badge badge-secondary">Name:</span></h4>
                </div>
                <div class="col-sm-8">
                  <input type="text" [(ngModel)]="pd.hospitalName" name="naam" class="form-control" disabled />
                </div>
              </div>
              <div class="row">
                <div class="col-sm-4">
                  <h4><span class="badge badge-secondary">Address:</span></h4>
                </div>
                <div class="col-sm-8">
                  <input type="text" [(ngModel)]="pd.address" name="adres" class="form-control" disabled />
                </div>
              </div>
              <div class="row">
                <div class="col-sm-4">
                  <h4><span class="badge badge-secondary">Country:</span></h4>
                </div>
                <div class="col-sm-8">
                  <input type="text" [(ngModel)]="pd.country" name="country" class="form-control" disabled />
                </div>
              </div>
              <div class="row">
                <div class="col-sm-4">
                  <h4><span class="badge badge-secondary">Telephone:</span></h4>
                </div>
                <div class="col-sm-8">
                  <input type="text" [(ngModel)]="pd.telephone" name="tel" class="form-control" disabled />
                </div>
              </div>
            </div>
          </div>
        </tab>
        <tab heading="Valves">
        </tab>
        <tab heading="Report">
          <div class="card">
            <div class="card-header"></div>
            <div class="card-body">
              <div class="row">
                <div class="col-sm-4"><h4><span class="badge badge-secondary">Report line 1:</span></h4></div>
                <div class="col-sm-8"><input type="text" [(ngModel)]="pd.OpReportDetails1" name="report1" class="form-control" /></div>
              </div>
              <div class="row">
                <div class="col-sm-4"><h4><span class="badge badge-secondary">Report line 2:</span></h4></div>
                <div class="col-sm-8"><input type="text" [(ngModel)]="pd.OpReportDetails2" name="report1" class="form-control" /></div>
              </div>
              <div class="row">
                <div class="col-sm-4"><h4><span class="badge badge-secondary">Report line 3:</span></h4></div>
                <div class="col-sm-8"><input type="text" [(ngModel)]="pd.OpReportDetails3" name="report1" class="form-control" /></div>
              </div>
              <div class="row">
                <div class="col-sm-4"><h4><span class="badge badge-secondary">Report line 4:</span></h4></div>
                <div class="col-sm-8"><input type="text" [(ngModel)]="pd.OpReportDetails4" name="report1" class="form-control" /></div>
              </div>
              <div class="row">
                <div class="col-sm-4"><h4><span class="badge badge-secondary">Report line 5:</span></h4></div>
                <div class="col-sm-8"><input type="text" [(ngModel)]="pd.OpReportDetails5" name="report1" class="form-control" /></div>
              </div>
              
             
           
              
            
            </div>
          </div>
        </tab>
      </tabset>
    </div>
  </div>
  <div class="card-footer"><button 
    class="badge badge-secondary" 
    (click)="save()">Save</button></div>
</div>
