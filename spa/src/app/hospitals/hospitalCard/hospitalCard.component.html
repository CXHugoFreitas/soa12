<div class="card mb-4">
  <div class="card-img-wrapper">
    <img src="{{hospital.imageUrl}}" class="card-img-top">
    <ul class="list-inline member-icons animate text-center mt-1">
      <li class="list-inline-item">
        <button class="btn btn-primary btn-sm"  (click)="showDetails()">
            <i class="fa fa-hospital-o"></i>
        </button>
      </li>
     <!--  <li class="list-inline-item">
          <button class="btn btn-primary btn-sm" (click)="sendEmail()">
              <i class="fa fa-envelope"></i>
          </button>
        </li> -->
    </ul>
  </div>
  <div class="card-body p-1">
    <h6 class="card-title text-center mb-1">{{hospital.hospitalName}}</h6>
    <p class="card-text text-muted text-center">{{hospital.city}}</p>
  </div>
</div>
