<div class="container">

  <div class="d-flex p-2 bd-highlight">

    <div class="p-2 bd-highlight">
      <h3><span class="badge badge-secondary">Select Hospital</span></h3>
    </div>
    <div class="p-2 flex-grow-1 bd-highlight">
      <select [(ngModel)]="selectedHospital" name="select3" class="form-control" (change)="hospitalChanged()">
        <option *ngFor="let oop of Hospitals" [value]="oop.value">{{ oop.description }}</option>
      </select>
    </div>
    <div class="p-2 bd-highlight">
      <button class="btn btn-primary" (click)='addUser()'><span class="badge badge-default">Add user</span></button>
      
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
      <div class="row">
        <div class="d-flex flex-row bd-highlight mb-3">
          <div class="p-2 bd-highlight"><button class="btn btn-primary btn-xs" (click)="showAIOS()">AIOS</button></div>
          <div class="p-2 bd-highlight"><button class="btn btn-primary btn-xs" (click)="showSurgeons()">Surgeons</button></div>
          <div class="p-2 bd-highlight"><button class="btn btn-primary btn-xs" (click)="showChefs()">Chef</button></div>
        </div>
       </div>
    </div>
    <div class="col-sm-4"></div>
  </div>


    <div class="row">
      <div *ngFor="let user of users" class="col-sm-3">
        <app-user-card [user]="user"></app-user-card>
      </div>
    </div>
  
  <div class="d-flex justify-content-center">
    <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems" [(ngModel)]="pagination.currentPage"
      (pageChanged)="pageChanged($event)" previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;"
      lastText="&raquo;">

    </pagination>
  </div>
