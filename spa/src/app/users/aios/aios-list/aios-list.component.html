<div class="card">
  <div class="card-header" style="background-color: blanchedalmond;"><h4><span>AIOS in {{currentHospital}}</span></h4></div>
  <div class="card-body">
    <div class="row">
      <div *ngFor="let user of users" class="col-sm-3">
        <app-aioCard [user]="user"></app-aioCard>
    </div>
  </div>
  <div class="d-flex justify-content-center">
      <pagination [boundaryLinks]="true" [totalItems]="pagination.totalItems" [(ngModel)]="pagination.currentPage"
        (pageChanged)="pageChanged($event)" previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;"
        lastText="&raquo;">
      </pagination>
  </div>
  </div>
  <div class="card-footer"></div>
</div>
