<div class="card mb-4">
  <div class="card-header"></div>
  <div class="card-body">
    <div class="row">
      <div class="col-sm-6">
        <div class="card-img-wrapper">
          <img src="{{user.photoUrl}}" alt="{{user.knownAs}}" class="card-img-top">
          <ul class="list-inline member-icons animate text-center mt-1">
            <li class="list-inline-item">
                <button class="btn btn-primary btn-sm" (click)="sendEmail()">
                    <i class="fa fa-envelope"></i>
                </button>
              </li>
          </ul>
        </div>
        <div class="card-body p-1">
          <h6 class="card-title text-center mb-1"><i class="fa fa-user"></i>{{user.UserName}}</h6>
          <p class="card-text text-muted text-center">{{user.city}}</p>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="row">
          <div class="col-sm-12">
            <a href="#" (click)="!!goProcedures()"  
            class="btn btn-secondary btn-sm stretched link mb-1">procedures</a></div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <a href="#" (click)="!!goCourses()" 
            class="btn btn-secondary btn-sm stretched link mb-1">courses</a></div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <a href="#" (click)="!!goEpas()" 
            class="btn btn-secondary btn-sm stretched link mb-1">epa</a></div>
        </div>
      </div>
    </div>
  </div>
  <div class="card-footer"></div>








 
</div>
